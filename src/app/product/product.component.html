<mat-card>
    <mat-card-content>
        <div>
            <div>
                <mat-card-title>Productos</mat-card-title>
                 <mat-card-subtitle>Lista de Productos</mat-card-subtitle> 
             </div>
             
             <div>
                 <mat-label>Tipos de Productos</mat-label>
                 <mat-select style="margin-top: 10px;">
                     <mat-option *ngFor = "let producttype of producttypes" [value] = "producttype.id">
                        {{producttype.name}}
                     </mat-option>
                 </mat-select>
             </div>
             <div style="margin-top: 15px;">
                <mat-label >Farmacias</mat-label>
                 <mat-select style="margin-top: 10px;">
                     <mat-option *ngFor = "let branch of branches" [value] = "branch.id">
                        {{branch.name}}
                     </mat-option>
                 </mat-select>
             
             
                 <div class="mat-elevation-z8 m-t-10" style="margin-top: 35px;">
                    <table mat-table [dataSource] = "dataSource" matSort style="table-layout: fixed; width:100%;">

                        <!-- Name Column -->
                        <ng-container matColumnDef="name" style= "margin-right: 75%;">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <!-- Code Column -->
                        <ng-container matColumnDef="code" style= "margin-left: 75%;">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
                        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                        </ng-container>

                        <!-- Stock Column -->
                        <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                        <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
                        </ng-container>

                        <!-- ProductType Column -->
                        <ng-container matColumnDef="productType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                        <td mat-cell *matCellDef="let row"> {{row.productType.name}} </td>
                        </ng-container>

                        <!-- Branch Column -->
                        <ng-container matColumnDef="branch">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
                        <td mat-cell *matCellDef="let row"> {{row.branch.name}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                 </div>
             </div>
        </div>
    </mat-card-content>
</mat-card>
