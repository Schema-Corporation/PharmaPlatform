<mat-card>
    <mat-card-content>
        <div>
            <div>
                <mat-card-title>Locales</mat-card-title>
                 <mat-card-subtitle>Lista de locales registrados</mat-card-subtitle>
             </div>
            <div>
                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Busque un local">
                </mat-form-field>
                <div class="mat-elevation-z8 m-t-10">
                    <button class="pull-right" mat-mini-fab [routerLink]="['/system/add-branch']" [matTooltipPosition]="'above'" matTooltip="Agregar local">
                        <mat-icon>add_to_queue</mat-icon>
                    </button>
                    <table mat-table [dataSource]="dataSource" matSort>
                        <!-- Id Column -->
                        <ng-container matColumnDef="id" style="display: none;">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>

                        <!-- Address Column -->
                        <ng-container matColumnDef="addressName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direcci√≥n </th>
                        <td mat-cell *matCellDef="let row"> {{row.addressName}} </td>
                        </ng-container>

                        <!-- Schedule Column -->
                        <ng-container matColumnDef="schedule">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Horario </th>
                        <td mat-cell *matCellDef="let row"> {{row.schedule}} </td>
                        </ng-container>

                        <!-- Status Column -->
                        <ng-container matColumnDef="status">
                        <th  mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                        <td  mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </td>
                        </ng-container>

                        <!-- Star Column -->
                        <ng-container matColumnDef="star">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                        <td class="padclass" mat-cell *matCellDef="let row">
                            <button mat-button class="m-l-5" *ngIf="row.status === 'Habilitado'" [matTooltipPosition]="'above'" matTooltip="Deshabilitar">
                                <mat-icon>not_interested</mat-icon> </button>
                            <button fxFlex.gt-lg="33" fxFlex.gt-md="33" mat-button *ngIf="row.status === 'Deshabilitado'" [matTooltipPosition]="'above'" matTooltip="Habilitar">
                                <mat-icon>power_settings_new</mat-icon> </button>
                            <button fxFlex.gt-lg="33" fxFlex.gt-md="33" [routerLink]="['/system/add-branch', row.id]" mat-button [matTooltipPosition]="'above'" matTooltip="Editar">
                                <mat-icon>edit</mat-icon> </button>
                            <button fxFlex.gt-lg="33" fxFlex.gt-md="33" mat-button [matTooltipPosition]="'above'" matTooltip="Eliminar">
                                <mat-icon>delete_forever</mat-icon> </button>
                        </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
